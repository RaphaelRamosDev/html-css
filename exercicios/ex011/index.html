<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho</p>
    <picture>
        <source media="(max-width:750px )" srcset="./imagens/foto-p.png">
        <source media="(max-width:1050px )" srcset="./imagens/foto-m.png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" controls type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio, para baixar <a href="midia/guanacast-33.mp3">clique aqui</a></p>
       
    </audio>
    
</body>
</html>
