<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            color: rgb(210, 233, 2);
            display: block;
            background-color: rgb(7, 46, 2);
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo &darr;</p>
    <div>Passe o Mouse aqui
        <p>Texto secreto</p>
    </div>
    <p>Fim do Cap√≠tulo</p>
</body>
</html>
